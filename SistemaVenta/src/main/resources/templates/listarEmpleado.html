<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container mt-4">
        <table class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre1</th>
                    <th>Nombre2</th>
                    <th>Apellido1</th>
                    <th>Apellido2</th>
                    <th>correo</th>
                    <th>clave</th>
                    <th>sexo</th>
                    <th>sueldo</th>
                    <th>telefono</th>
                    <th>t</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="empleado:${empleados}">
                    <td th:text="${empleado.IdEmpleado}"></td>
                    <td th:text="${empleado.nombre1}"></td>
                    <td th:text="${empleado.nombre2}"></td>
                    <td th:text="${empleado.apellido1}"></td>
                    <td th:text="${empleado.apellido2}"></td>
                    <td th:text="${empleado.correo}"></td>
                    <td th:text="${empleado.clave}"></td>
                    <td th:text="${empleado.sexo}"></td>
                    <td th:text="${empleado.sueldo}"></td>
                    <td th:text="${empleado.telefono}"></td>
                    <td>
                    	<a class="btn btn-warning">Editar</a>
                    	<a class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
